<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User Management</title>

    <!-- Bootstrap -->
    <link href="/util/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/util/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/util/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/util/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/util/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="/login" method="POST">
              <h1>Login Form</h1>
              <h4 th:text="${error}"></h4>
              <div>
                <input type="text" name="email" class="form-control" placeholder="Email" required />
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="Password" required/>
              </div>
            <div>
            <label> <input name="remember-me" type="checkbox" />Remember Me</label>
            </div>
              <div>
                <button class="btn btn-default submit" type="submit">Log in</button>
                <a class="reset_pass" href="/forget-password">Lost your password?</a>
              </div>

              <div class="clearfix"></div>
			
              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> User Management</h1>
                  <p>Â©2018 Asian Tech inc, Team: Java Internship</p>
                </div>
              </div>
            </form>
          </section>
        </div>

    </div>
  </body>
</html>
