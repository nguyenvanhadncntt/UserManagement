<body class="login">
	<a class="hiddenanchor" id="signup"></a>
	<a class="hiddenanchor" id="signin"></a>
	<div class="login_wrapper">
		<div class="animate form login_form">
			<section class="login_content">
				<form action="/login" method="POST">
					<h1>Login Form</h1>
					<div id="alert"></div>
					<div>
						<input type="text" name="email" class="form-control"
							placeholder="Email" required />
					</div>
					<div>
						<input type="password" name="password" class="form-control"
							placeholder="Password" required />
					</div>
					<div>
						<label> <input name="remember-me" type="checkbox" />Remember
							Me
						</label>
					</div>
					<div>
						<button class="btn btn-default submit" type="submit">Log
							in</button>
						<a class="reset_pass" href="/forget-password">Lost your
							password?</a>
					</div>

					<div class="clearfix"></div>

					<div class="separator">
						<p class="change_link">
							New to site? <a href="#signup" class="to_register"> Create
								Account </a>
						</p>

						<div class="clearfix"></div>
						<br /> <a
							href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/login-google&response_type=code &client_id=377566040440-56i7rsl9bvebdu5rgg5k1i9gvr9dkrjl.apps.googleusercontent.com&approval_prompt=force"
							title="Google+" class="btn btn-googleplus btn-lg"><i
							class="fa fa-google-plus fa-fw"></i> Google+</a>
						<div>
							<h1>
								<i class="fa fa-paw"></i> User Management
							</h1>
							<p>Â©2018 Asian Tech inc, Team: Java Internship</p>
						</div>
					</div>
				</form>
			</section>
		</div>

	</div>
</body>

<script th:inline="javascript">
	$(document).ready(function() {
		/*<![CDATA[*/
		var error = /*[[${error}]]*/
		/*]]>*/
		console.log(error);
		if (error != undefined) {
			console.log('error');
			$('h1').css('margin', '10px');
			$('#alert').prop('class', 'alert alert-danger');
			$('#alert').html('<strong>Fail !!!<strong> ' + error);
			$('#alert').css('display', 'block');
			$('#alert').css('margin-bottom', '10px');
		}
	});
