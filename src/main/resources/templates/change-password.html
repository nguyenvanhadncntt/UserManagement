<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/change-password.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form th:action="@{/change-password}"
						th:object="${changePasswordDTO}" method="post" class="login100-form validate-form flex-sb flex-w">
						<input type="hidden" th:field="*{email}" th:value="*{email}">
						<input type="hidden" th:field="*{token}" th:value="*{token}">
						<input type="hidden" th:field="*{passwordCurrent}" th:value="*{passwordCurrent}">
					<span class="login100-form-title p-b-32 title-checkmail2">
						Change Password
					</span>
					<div class="text-danger text-center">
							<div th:if="${#fields.hasErrors('newPassword')}"
								th:errors="*{newPassword}" th:class="errors" style="margin-bottom:15px;"></div>
						</div>
						<div class="text-danger text-center" th:utext="${msg}"></div>
					<span id="alert"></span>
					<span class="txt1 p-b-11">
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Email is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" placeholder="Password"
								name="password" type="password" autofocus
								th:field="*{newPassword}" th:value="*{newPassword}" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" placeholder="Confirm Password"
								name="confirmpassword" type="password" autofocus
								th:field="*{newMatchingPassword}"
								th:value="*{newMatchingPassword}">
						<span class="focus-input100"></span>
					</div>
					<div class="flex-sb-m w-full p-b-48 comback-padding">
						<a href="/login" class="txt10 link-text"> Come back sign in? </a>
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" id="btn-submit"
							class="login100-form-btn btn-change">Change Password</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/daterangepicker/moment.min.js"></script>
	<script src="/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/js/login.js"></script>
	<script th:inline="javascript">
	$(document).ready(function() {
		/*<![CDATA[*/
		var error = /*[[${error}]]*/
		/*]]>*/
		console.log(error);
		if (error != undefined) {
			console.log('error');
			$('#alert').prop('class', 'error');
			$('#alert').html('<strong>Fail !!!<strong> ' + error);
			$('#alert').css('display', 'block');
			$('#alert').css('margin-bottom', '10px');
		}
	});
</script>
</body>
</html>
