		<script th:inline="javascript" >
		var id_user;
		var listRoles;
		$(document).ready(function(){
			showUserInfo();
			
		});
			function showUserInfo() {
				
				/*<![CDATA[*/
				
			    id_user = /*[[${id_user}]]*/;
			    console.log(id_user);			   
		
			  /*]]>*/
  				$.ajax({
					type : "GET",					
					url : /*[[@{'/api/users/' + ${id_user} }]]*/   ,
					complete : function(response) {
						if(response.status===200){	
						  var obj = JSON.parse(response.responseText);
							document.getElementById("email").value = obj.email;
							document.getElementById("fullname").value = obj.fullname;
							document.getElementById("phone").value = obj.phone;
							document.getElementById("birthday").value = obj.birthday;
							document.getElementById("address").value = obj.address;
							var gender = obj.gender;
							if(gender===true){
								jQuery("#female").attr('checked', true);
							}else{
								jQuery("#male").attr('checked', true);
							}
							var enable = obj.enable;
							if(enable===true){
								jQuery("#enableUser").attr('checked', true);
							}else{
								jQuery("#unEnableUser").attr('checked', true);
							}
							
							var nonLocked = obj.nonLocked;
							if(nonLocked===true){
								jQuery("#lockUser").attr('checked', true);
							}else{
								jQuery("#unLockUser").attr('checked', true);
							}
							$.ajax({
								type : "GET",
								url: '/api/roles/sys',
								success: function(data){
									listRoles = data;
									var roleOfUserSys;
									obj.listRole.forEach(function(role,i){
										if(role.scope=='SYSTEM')
											roleOfUserSys=role.roleName;
									});
									console.log(listRoles);
									$.each(listRoles,function(index,role){									
										if(roleOfUserSys === role.roleName){
											$('#listRole').append('<option selected value="'+role.id+'">'+ role.roleName +'</option>');
										}else{
											$('#listRole').append('<option  value="'+role.id+'">'+ role.roleName +'</option>');
										}
									})
								},
								error: function(res){
									alert('khong lay dc role');
								}
							});
							console.log(obj);
							
						}else{
							alert(response.responseText);
						}
					}
				});  
			}
		</script>	
		<script>
			$(function(){
				$('#btnEditUser').click(function(e){				   
				    e.preventDefault();
				    $('input').next().remove();		
				    editUser();
				});
			});		
			function editUser() {
				var userInfo  = $('#form-edit-user').serializeJSON({parseBooleans: true});
				var jsonUserInfo = JSON.stringify(userInfo);	
				console.log(jsonUserInfo);
				$.ajax({
					type: 'PUT',
					contentType: 'application/json',
					url : '/api/users',
					dataType : 'json',
					data: jsonUserInfo,
					complete: function(response) {
						if(response.status===200){
							showMessage('notification',response.responseText, true);
						}else if(response.status===400 && response.responseJSON.validated===false){
							 console.log(response.responseJSON);
               $.each(response.responseJSON.errorMessages,function(key,value){
   	            $('input[name='+key+']').after('<span style="color: red;">'+value+'</span>');
               });
						}else{							
							showMessage('notification',response.responseText, false);
						}
					}
				});
			}
			function showMessage(tagId,msg,isSuccess){
			    $('#'+tagId).attr('style','display:block');
			    if(isSuccess){
			        $('#'+tagId).prop('class','alert alert-success');
			        $('#'+tagId).html('<strong>Success!!!<strong> '+msg);
			        
			    }else{
			        $('#'+tagId).prop('class','alert alert-danger');
			        $('#'+tagId).html('<strong>Fail!!!<strong> '+msg);
			    }
			    
			    $('#'+tagId).fadeIn(50);
			   $('#'+tagId).hide().slideDown(500);
			   setTimeout(function() {
			       $('#'+tagId).fadeOut(1500);
			   }, 3000);
			}	
		</script>
