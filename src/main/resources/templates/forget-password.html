<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Change Password</title>
<link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />

	rel="stylesheet" />

<body class="body-Login-back">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 text-center logo-margin ">
				<img src="assets/img/logo.png" alt="" />
			</div>
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<form role="form" th:action="@{/change-password}"
							th:object="${changePasswordDTO}" method="POST">
							<input type="hidden" th:field="*{email}" th:value="*{email}">
							<input type="hidden" th:field="*{token}" th:value="*{token}">

							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Password" name="password"
										type="password" autofocus th:field="*{newPassword}" th:value="*{newPassword}">
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Confirm Password" name="confirmpassword"
										type="password" autofocus th:field="*{newMatchingPassword}" th:value="*{newMatchingPassword}">
								</div>

								<!-- Change this to a button or input when using this as a form -->
								<input type="submit" value="SEND"
									class="btn btn-lg btn-success btn-block">
								<div class="text-danger text-center">
									<div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
										th:class="errors"></div>
								</div>
								<div class="text-danger text-center" th:utext="${msg}"></div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
