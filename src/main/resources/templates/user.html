<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div th:replace="common/left-side-bar :: sider-bar"></div>
			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>User Management</h3>
						</div>

						<div class="title_right">
							<div
								class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
								<div class="input-group">
									<input type="text" class="form-control"
										placeholder="Search for..."> <span
										class="input-group-btn">
										<button class="btn btn-default" type="button">Go!</button>
									</span>
								</div>
							</div>
						</div>
					</div>

					<div class="clearfix"></div>

					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<div id="nofitication"></div>
									<div class="float-left button-css">
										<button type="button" class="btn btn-primary"
											data-toggle="modal" data-target="#exampleModal">ADD
											NEW USER</button>
										<div class="modal fade" id="exampleModal" tabindex="-1"
											role="dialog" aria-labelledby="exampleModalLabel"
											aria-hidden="true">
											<div class="modal-dialog" role="document">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title" id="exampleModalLabel">ADD
															NEW USER</h5>
														<div id='notification-addUser'></div>
														<button type="button" class="close" data-dismiss="modal"
															aria-label="Close">
															<span aria-hidden="true">&times;</span>
														</button>
													</div>
													<div class="modal-body">
														<form id="form-add-user"
															class="form-horizontal form-label-left">
															<div class="form-group">
																<label class="control-label col-md-3 col-sm-3 col-xs-12">Email</label>
																<div class="col-md-9 col-sm-9 col-xs-12">
																	<input type="text" name="email" class="form-control"
																		placeholder="email">
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-3 col-sm-3 col-xs-12">FullName</label>
																<div class="col-md-9 col-sm-9 col-xs-12">
																	<input type="text" name="fullname" class="form-control"
																		placeholder="fullname">
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-3 col-sm-3 col-xs-12">Phone
																	Number</label>
																<div class="col-md-9 col-sm-9 col-xs-12">
																	<input type="text" name="phone" class="form-control"
																		placeholder="phone">
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-3 col-sm-3 col-xs-12">Birth
																	Day</label>
																<div class="col-md-9 col-sm-9 col-xs-12">
																	<input type="date" name="birthday" class="form-control"
																		placeholder="birthday">
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-3 col-sm-3 col-xs-12">Address</label>
																<div class="col-md-9 col-sm-9 col-xs-12">
																	<input type="text" name="address" class="form-control"
																		placeholder="address">
																</div>
															</div>
															<div class="form-group">
																<label class="col-md-3 col-sm-3 col-xs-12 control-label">Gender
																	<br>
																</label>

																<div class="col-md-9 col-sm-9 col-xs-12">
																	<div class="radio">
																		<label> <input type="radio" checked
																			value="false" id="optionsRadios1" name="gender">
																			Male

																		</label>
																	</div>
																	<div class="radio">
																		<label> <input type="radio" value="true"
																			id="optionsRadios2" name="gender">Female
																		</label>
																	</div>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-3 col-sm-3 col-xs-12">Password</label>
																<div class="col-md-9 col-sm-9 col-xs-12">
																	<input type="password" name="password"
																		class="form-control" value="">
																</div>
															</div>
															<div class="form-group">
																<label class="control-label col-md-3 col-sm-3 col-xs-12">Confirm
																	Password</label>
																<div class="col-md-9 col-sm-9 col-xs-12">
																	<input type="password" name="matchingPassword"
																		class="form-control" value="">
																</div>
															</div>
															<div class="ln_solid"></div>
															<div class="form-group">
																<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
																	<button type="button" class="btn btn-primary">Cancel</button>
																	<button type="reset" class="btn btn-primary">Reset</button>
																	<button id="btnAddUser" type="button"
																		class="btn btn-success">Submit</button>
																</div>
															</div>
														</form>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<table id="datatable-checkbox"
										class="table table-striped table-bordered bulk_action">
										<thead>
											<tr>
												<th><input type="checkbox" id="check-all" class="flat"
													onChange="checkAll();" /></th>
												<th>Id</th>
												<th>Email</th>
												<th>Full Name</th>
												<th>Gender</th>
												<th>Address</th>
												<th>Phone</th>
												<th>Action</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
									<button type="button" id="delete-all" class="btn btn-danger">Delete
										All</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="modal fade" id="userHasRole" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header" style="background-color:#dcd8d8">
					<h4 class="modal-title text-white" id="modelTitle"></h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12" style="margin:auto">
							<div class="x_content">
								<table id="dttb-group"
									style="margin: auto;; width: 90%"
									class="table table-striped table-bordered bulk_action">
									<thead>
										<tr>
											<th>Group Name</th>
											<th>Description</th>
											<th>Created At</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
								
								<table id="dttb-role"
										class="table table-striped table-bordered bulk_action">
										<thead>
											<tr>
												<th><input type="checkbox" id="check-all" class="flat"
													onChange="checkAll();" /></th>
												<th>Id</th>
												<th>Role Name</th>
												<th>Description</th>
												<th>Created At</th>
											</tr>
										</thead>


										<tbody>
										</tbody>
									</table>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

				<div class="pull-right">

				<div class="clearfix"></div>
			</footer>

	</div>

	<script

	<script
