<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div th:replace="common/left-side-bar :: sider-bar"></div>
			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>
								Role In Group Manage
							</h3>
						</div>

						<div class="title_right">
							<div
								class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
								<div class="input-group">
									<input type="text" class="form-control"
										placeholder="Search for..."> <span
										class="input-group-btn">
										<button class="btn btn-default" type="button">Go!</button>
									</span>
								</div>
							</div>
						</div>
					</div>

					<div class="clearfix"></div>

					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<div>
										<div class="float-left button-css">
											<button type="button" class="btn btn-primary"
												data-toggle="modal" data-target="#addRoleModel">ADD
												NEW ROLE</button>
											<div class="modal fade" id="addRoleModel" tabindex="-1"
												role="dialog" aria-labelledby="exampleModalLabel"
												aria-hidden="true">
												<div class="modal-dialog" role="document">
													<div class="modal-content">
														<div class="modal-header">
															<h5 class="modal-title" id="exampleModalLabel">ADD
																NEW ROLE</h5>
															<div id="alert" class="alert"></div>
														</div>
														<div class="modal-body">
															<form id="add_role" autocomplete="off">
																<input type="text" id="role-name" list="listRole"
																	required="required" placeholder=" ID or Fullname"
																	class="form-control" />
																<datalist id="listRole">
																</datalist>
															</form>
														</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-secondary"
																data-dismiss="modal">Close</button>
															<button type="submit" form="add_role" id="addRole"
																class="btn btn-primary">Save Role</button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div id="nofitication" class="alert"></div>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">

									<table id="datatable-checkbox"
										class="table table-striped table-bordered bulk_action">
										<thead>
											<tr>
												<th><input type="checkbox" id="check-all" class="flat" /></th>
												<th>Id</th>
												<th>Name</th>
												<th>Description</th>
												<th>Created Date</th>
												<th>Action</th>
											</tr>
										</thead>


										<tbody>
										</tbody>
									</table>
									<button type="button" id="delete-all" class="btn btn-danger">Delete
										All</button>
								</div>
							</div>
						</div>

						<!-- Model -->
						<div class="modal fade" id="rolePopup" tabindex="-1" role="dialog"
							aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLongTitle">View
											User</h5>
									</div>
									<div class="modal-body clearfix">
										<div class="x_content clearfix">
											<br>
											<form id="demo-form2" data-parsley-validate=""
												class="form-horizontal form-label-left">

												<div class="form-group">
													<label class="control-label col-md-3 col-sm-3 col-xs-12"
														for="id">ID: </label>
													<div class="col-md-6 col-sm-6 col-xs-12">
														<input type="text" id="id" required="required"
															class="form-control col-md-7 col-xs-12" readonly="readonly">
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-3 col-sm-3 col-xs-12"
														for="roleName">Name: </label>
													<div class="col-md-6 col-sm-6 col-xs-12">
														<input type="text" id="roleName" name="roleName"
															required="required"
															class="form-control col-md-7 col-xs-12" readonly="readonly">
													</div>
												</div>
												<div class="form-group">
													<label for="description"
														class="control-label col-md-3 col-sm-3 col-xs-12">
														Description: </label>
													<div class="col-md-6 col-sm-6 col-xs-12">
														<input id="description"
															class="form-control col-md-7 col-xs-12" type="text" readonly="readonly"
															name="description">
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-3 col-sm-3 col-xs-12">Created Date
													</label>
													<div class="col-md-6 col-sm-6 col-xs-12">
														<input id="createdAt"
															class="date-picker form-control col-md-7 col-xs-12" readonly="readonly"
															required="required" type="text">
													</div>
												</div>
											</form>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Close</button>
									</div>
								</div>
							</div>
						</div>
 
						<!-- End Model -->
					</div>
				</div>
			</div>
			<footer>
				<div class="pull-right">
					Gentelella - Bootstrap Admin Template by <a
						href="https://colorlib.com">Colorlib</a>
				</div>
				<div class="clearfix"></div>
			</footer>
			<!-- /footer content -->
		</div>
	</div>

	<script
