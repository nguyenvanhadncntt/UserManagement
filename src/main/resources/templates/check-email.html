<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Forget Passwork - chek email</title>
<link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
<link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href="assets/plugins/pace/pace-theme-big-counter.css"
	rel="stylesheet" />
<link href="assets/css/style.css" rel="stylesheet" />
<link href="assets/css/main-style.css" rel="stylesheet" />
</head>
<body class="body-Login-back">

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 text-center logo-margin ">
				<img src="assets/img/logo.png" alt="" />
			</div>
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<form role="form" th:action="@{/forget-passowrd}"
							th:object="${emailDTO}" method="POST">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="E-mail" name="email"
										type="email" autofocus th:field="*{email}" th:value="*{email}">
								</div>

								<!-- Change this to a button or input when using this as a form -->
								<input type="submit" value="SEND"
									class="btn btn-lg btn-success btn-block">
								<div class="text-danger text-center">
									<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
										th:class="errors"></div>
								</div>
								<div class="text-danger text-center" th:utext="${msg}"></div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
